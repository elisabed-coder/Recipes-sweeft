<app-add-receipe
  *ngIf="showCreateRecipeForm"
  (EmitTaskData)="CreateOrUpdateRecipe($event)"
  (cancel)="onCancel()"
  [isEditMode]="editMode"
  [selectedRecipe]="selectedRecipe"
></app-add-receipe>

<div *ngIf="isLoading" class="loader-container">
  <mat-progress-spinner
    mode="indeterminate"
    diameter="50"
  ></mat-progress-spinner>
</div>

<div style="text-align: center" *ngIf="!isLoading && recipes.length < 1">
  <h2>No recipes has been created yet!</h2>
</div>
<button
  mat-raised-button
  (click)="showCreateRecipeForm = true; editMode = false"
>
  Add New Recipe
</button>

<div class="filters">
  <button mat-button (click)="toggleFavoriteFilter()">
    {{ showOnlyFavorites ? "Show All Recipes" : "Show Favorites" }}
  </button>
</div>
<div class="container" *ngIf="!isLoading && filteredRecipes">
  @for(recipe of filteredRecipes; track recipe.id){
  <mat-card
    class="example-card"
    appearance="outlined"
    [ngStyle]="setBackgroundStyle()"
  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <h3>{{ recipe.title }}</h3>
      <mat-card-subtitle>Recipe</mat-card-subtitle>
      <button mat-icon-button (click)="toggleFavorite(recipe)">
        <mat-icon [class.favorite]="isFavorite(recipe.id)">
          {{ isFavorite(recipe.id) ? "favorite" : "favorite_border" }}
        </mat-icon>
      </button>
    </mat-card-header>
    <img
      mat-card-image
      [src]="recipe.thumbnail"
      sizes="(max-width: 600px) 300px, 350px"
      alt="Recipe Image"
      loading="lazy"
    />
    <mat-card-content>
      <p>{{ recipe.instructions }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="getRecipeDetails(recipe.id)">
        SEE DETAIlS
      </button>
      <button mat-button (click)="DeleteRecipe(recipe.id)">DELETE</button>
      <button mat-button (click)="OnEditRecipeClicked(recipe.id)">EDIT</button>
    </mat-card-actions>
  </mat-card>
  }
</div>
